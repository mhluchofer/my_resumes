name: Build and Publish CVs

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full latexmk

    # --- Build Developer CV ---
    - name: Build Developer CV
      working-directory: ./CV_Developer
      run: |
        latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

    # --- Build Researcher CV ---
    - name: Build Researcher CV
      working-directory: ./CV_RESEARCHER
      run: |
        latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

    # --- Prepare PDFs for GitHub Pages ---
    - name: Copy PDFs to output folder
      run: |
        mkdir -p out
        cp CV_Developer/main.pdf out/Luis_Nagua_Developer_CV_2025.pdf
        cp CV_RESEARCHER/main.pdf out/Luis_Nagua_Researcher_CV_2025.pdf

    # --- Deploy to GitHub Pages ---
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        # optional: custom branch name, default is gh-pages
        publish_branch: gh-pages
