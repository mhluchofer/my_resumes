name: Build CVs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full latexmk

    # --- Build Developer CV ---
    - name: Build Developer CV
      working-directory: ./CV_Developer
      run: |
        latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

    # --- Build Researcher CV ---
    - name: Build Researcher CV
      working-directory: ./CV_RESEARCHER
      run: |
        latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

    # --- Copy PDFs to /pdfs with custom names ---
    - name: Move generated PDFs to pdfs/ folder with custom names
      run: |
        mkdir -p pdfs
        cp CV_Developer/main.pdf pdfs/Luis_Nagua_Developer_CV_2025.pdf
        cp CV_RESEARCHER/main.pdf pdfs/Luis_Nagua_Researcher_CV_2025.pdf

    # --- Commit and push PDFs ---
    - name: Commit and push generated PDFs
      run: |
        git config --global user.email "mhlucho@hotmail.com"
        git config --global user.name "mhlucho"
        git add pdfs/*.pdf
        git commit -m "Update generated PDFs" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
